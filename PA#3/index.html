<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>PA#3</title>
<style>
    body {
        background-color: #EEEEEE;
    }
</style>

<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.gpu"></script>

</head>
<body onload="init()">

<h2>9. Snail Surface</h2>

<p id="message">Drag your mouse on the figure to rotate it.<br>
(On a touch screen, you can use your finger.)</p>

<div>
    <div style="width: 65%; float:right">
        <div>
            <label for="r">Transform Range</label>
            <input type="range" name="r" id="r" min="0" max="3" step="0.01" value="0">
        </div>
        <div>
            <label for="f">Transform Focus</label>
            <input type="range" name="f" id="f" min="0" max="0.2" step="0.01" value="0.1">
        </div>
        <div>
            <label for="zoom">Transform Zoom</label>
            <input type="range" id="zoom" min="0" max="5" step="0.01" value="0.1" onchange="updateSurface()">
        </div>
    </div>

    <div id="canvas-holder" style="float: left;">
    <canvas width="600" height="600" id="webglcanvas"></canvas>
    </div>
</div>


</body></html>
